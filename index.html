<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="image-container">
      <img class="image-mobile" src="./images/image-header-mobile.jpg" alt="Two women working with laptops in an office while a third woman smiles and sits by their side looking off-camera."/>
      <img class="image-desktop" src="./images/image-header-desktop.jpg" alt="Two women working with laptops in an office while a third woman smiles and sits by their side looking off-camera."/>
    </div>
    <section class="stats-preview">
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <small>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</small>
      </div>
      <div class="stats">
        <p><strong>10k+</strong> <em>companies</em></p>
        <p><strong>314</strong> <em>templates</em></p>
        <p><strong>12M+</strong> <em>queries</em></p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Coded by <a href="https://www.linkedin.com/in/mateo-rinland-9b1a93bb/">Mateo Rinland</a>.
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  </footer>
</body>
</html>
