<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="image-container">
      <picture>
        <source
          srcset="./images/image-header-desktop.jpg"
          media="(min-width: 62.5rem)"
          width="540" height="446"
        />
        <img
          src="./images/image-header-mobile.jpg"
          alt="Two women working with laptops in an office while a third woman smiles and sits by their side looking off-camera."
          loading="eager"
          width="654" height="480"
        />
      </picture>
    </div>
    <div class="stats-preview">
      <h1 class="title">Get <span class="title_emphasis">insights</span> that help your business grow.</h1>
      <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <ul class="list" role="list">
        <li class="stats" role="listitem">
          <strong class="number_bold">10k+</strong> <span class="list_item_emphasis">companies</span>
        </li>
        <li class="stats" role="listitem">
          <strong class="number_bold">314</strong> <span class="list_item_emphasis">templates</span>
        </li>
        <li class="stats" role="listitem">
          <strong class="number_bold">12M+</strong> <span class="list_item_emphasis">queries</span>
        </li>
      </ul>
    </div>
  </main>
  <footer class="attribution">
    Coded by <a class="attribution-link" href="https://www.linkedin.com/in/mateo-rinland-9b1a93bb/">Mateo Rinland</a>.
    Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  </footer>
</body>
</html>
